<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>AID Project</title>
    </head>
    
    <body>
        <div class="content">
            <span>Time until charging starts</span>
            <canvas class="circle" id="circle" width=1000 height=1000></canvas>
            <div id="the_knob"></div>
            </canvas>
            <span class="text">Full charge at</span>
            <canvas id="display" width="260" height="140"></canvas>
        </div>
        <span>Minimum battery charge</span>
        <br>
        <input type="number" id="min_charge" name="min_charge" value="20" min="0" max="80" onchange="updateMinCharge()">
        <br>
        <span>Car battery Level</span>
        <br>
        <input type="number" id="battery_level" name="battery_level" value="50" min="0" max="100" onchange="updateBattery()">
    </body>
    <script src="pureknob/pureknob.js" type="text/javascript"></script>
    <script type="text/javascript" src="segmentDisplay/segment-display.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">

</html>
